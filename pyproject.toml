[project]
name = "qemy"
version = "0.1.1"
description = "A Python CLI toolkit for stock market analysis and modeling"
readme = "README.md"
license = "Apache-2.0"
authors = [{ name = "Ryan A. Rashidian" }]
dependencies = [
    "matplotlib",
    "numpy",
    "pandas",
    "python-dotenv",
    "requests",
    "scikit-learn"
]

[project.scripts]
qemy = "qemy.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["qemy"]
